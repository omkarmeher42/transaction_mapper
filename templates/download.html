<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Transactions - Transaction Mapper</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='notifications.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <!-- Mobile Hamburger Menu Toggle -->
    <button class="hamburger-menu" id="hamburger-toggle" aria-label="Toggle navigation menu">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Left Side: Tabs -->
    <div class="tabs" id="nav-tabs">
        <div class="tab" id="dashboard-tab" data-tab="dashboard">
          <a href="/dashboard">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </div>
        <div class="tab" id="map-transaction-tab" data-tab="map-transaction">
          <a href="/map_transaction">
            <i class="fas fa-map"></i>
            <span>Map Transaction</span>
          </a>
        </div>
        <div class="tab" id="quick-map-tab" data-tab="quick-map">
          <a href="/quick_map">
            <i class="fas fa-bolt"></i>
            <span>Quick Map</span>
          </a>
        </div>
        <div class="tab" id="view-transactions-tab" data-tab="view-transactions">
          <a href="/view_transactions">
            <i class="fas fa-list"></i>
            <span>View Transactions</span>
          </a>
        </div>
        <div class="tab" id="budgets-tab" data-tab="budgets">
          <a href="/budgets">
            <i class="fas fa-wallet"></i>
            <span>Budgets</span>
          </a>
        </div>
        <div class="tab" id="recurring-tab" data-tab="recurring">
          <a href="/recurring">
            <i class="fas fa-redo"></i>
            <span>Recurring</span>
          </a>
        </div>
        <div class="tab" id="download-tab" data-tab="download">
          <a href="/download">
            <i class="fas fa-download"></i>
            <span>Download</span>
          </a>
        </div>
        <div class="tab" id="spendings-tab" data-tab="spendings">
          <a href="{{ url_for('transaction.spendings') }}">
            <i class="fas fa-dollar-sign"></i>
            <span>Spendings</span>
          </a>
        </div>
      </div>

    <!-- Right Side: Theme Toggle and User Icon -->
    <div class="user-actions">
      <!-- Theme Toggle -->
      <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch" class="toggle-slider"></label>
      </div>

      <!-- User Icon -->
      <div class="user-icon" onclick="handleUserIconClick();">
        <i class="fas fa-user"></i>
      </div>

      <!-- Logout Link -->
      <a href="#" id="logoutLink" class="logout-link">Logout</a>
    </div>
  </nav>

  <!-- Flash Messages -->
  {% include 'notifications.html' %}

  <!-- Main Content -->
  <main>
    <div class="download-form">
      <h1>Download Transactions</h1>
      <form id="download-form">
        <!-- CSRF Token -->
        <!-- Month Input -->
        <div class="form-group">
          <label for="month">Month</label>
          <select id="month" name="month" required>
            <option value="" disabled selected>Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>

        <!-- Year Input -->
        <div class="form-group">
          <label for="year">Year</label>
          <select id="year" name="year" required>
            <option value="" disabled selected>Select Year</option>
            <option value="2025">2025</option>
          </select>
        </div>

        <!-- Hidden User ID Input -->
        <input type="hidden" name="user_id" value="{{ user_id }}">

        <!-- Buttons -->
        <div class="form-buttons">
          <button type="button" class="btn-email" onclick="submitForm('send_to_email')">
            <i class="fas fa-envelope"></i>
            <span>Email</span>
          </button>
          <button type="button" class="btn-download" onclick="submitForm('download')">
            <i class="fas fa-download"></i>
            <span>Download</span>
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>

    // Function to set the active tab based on the current URL
    // Custom tab highlighting
    document.addEventListener('DOMContentLoaded', () => {
        const downloadTab = document.getElementById('download-tab');
        if (downloadTab) downloadTab.classList.add('active');
    });

    // Function to submit the form and handle the response
    function submitForm(action) {
      const form = document.getElementById('download-form');
      const formData = new FormData(form);
      const month = formData.get('month');
      const year = formData.get('year');
      formData.append('action', action);
      
      fetch('{{ url_for("transaction.download") }}', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          if (action === 'download') {
            // Get filename from Content-Disposition header if present
            const filename = response.headers.get('Content-Disposition')
              ?.split('filename=')[1]
              ?.replace(/['"]/g, '') || `${month}_${year}.xlsx`;
              
            return response.blob().then(blob => {
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.style.display = 'none';
              a.href = url;
              a.download = filename;
              document.body.appendChild(a);
              a.click();
              window.URL.revokeObjectURL(url);
              showFlashMessage('File downloaded successfully', 'success');
            });
          } else {
            showFlashMessage('File sent to email', 'success');
          }
        } else {
          return response.text().then(text => {
            showFlashMessage(text, 'error');
          });
        }
      })
      .catch(error => {
        showFlashMessage('An error occurred', 'error');
      });
    }

    // Function to show flash message (using centralized container)
    function showFlashMessage(message, category) {
      const flashContainer = document.getElementById('flash-messages-container');
      if (!flashContainer) return;

      const flashMessage = document.createElement('div');
      flashMessage.className = `alert alert-${category}`;
      flashMessage.role = 'alert';
      
      flashMessage.innerHTML = `
        <span class="alert-message">${message}</span>
        <button type="button" class="close-btn" aria-label="Close" onclick="this.parentElement.classList.add('fade-out'); setTimeout(() => this.parentElement.remove(), 400);">
          <i class="fas fa-times"></i>
        </button>
      `;
      
      flashContainer.appendChild(flashMessage);
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
          if (flashMessage && flashMessage.parentElement) {
              flashMessage.classList.add('fade-out');
              setTimeout(() => { flashMessage.remove(); }, 400);
          }
      }, 5000);
    }

    function handleUserIconClick() {
      window.location.href = '{{ url_for("user.user_details") }}';
    }
  </script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <style>
    .alert.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
</body>
</html>
