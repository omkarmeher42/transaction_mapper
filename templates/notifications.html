<div class="flash-messages-container" id="flash-messages-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            <span class="alert-message">{{ message }}</span>
            <button type="button" class="close-btn" aria-label="Close" onclick="this.parentElement.classList.add('fade-out'); setTimeout(() => this.parentElement.remove(), 400);">
              <i class="fas fa-times"></i>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>
